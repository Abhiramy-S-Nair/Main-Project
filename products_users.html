<!-- view_products.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <body class="img js-fullheight" style="background-image: url('{% static 'assets/images/slider/s2.jpg'%}');">

    <title>View Products</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: flex-start;
        }

        h2 {
            text-align: center;
            color: #333;
            width: 100%;
            margin-bottom: 20px;
        }

        nav {
            background-color: #fff;
            padding: 30px 10px;
            width: 100%;
            text-align: center;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 16px;
            /* Remove underline from the anchor tag */
            text-decoration: none;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 15px;
            margin: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px; /* Adjusted width */
            box-sizing: border-box;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-align: center;
        }

        li:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        strong {
            color: #333;
            font-size: 20px;
            display: block;
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            height: 200px; /* Set the desired height for all images */
            object-fit: cover; /* Ensures the image covers the specified height without distortion */
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        span {
            display: block;
            margin-top: 10px;
            color: #555;
            font-size: 16px;
        }

        .original-price {
            text-decoration: line-through;
            color: #777;
            font-size: 14px;
        }

        /* Styled "View Details" button */
        .view-details-btn {
            display: block;
            text-align: center;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 15px;
            transition: background-color 0.3s ease-in-out;
            cursor: pointer;
            border: none;
        }

        .view-details-btn:hover {
            background-color: #0056b3;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="http://127.0.0.1:8000/services.html">Home</a>
        <a href="http://127.0.0.1:8000/products_users.html">Products</a>
        <a href="#">About Us</a>
        <!-- Add more links as needed -->
    </nav>

    <h2>Product List</h2>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'user_productdetails' pk=product.pk %}">
                    <strong>{{ product.name }}</strong>
                    {% if product.image %}
                        <img src="{{ product.image.url }}" alt="{{ product.name }} Image">
                    {% else %}
                        No image available
                    {% endif %}
                    <span class="original-price"> Rs.{{ product.price }}</span>
                    <span> Rs.{{ product.offer }}</span>
                    <!-- Styled "View Details" button -->
                    
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
