<!-- product_detail.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <body class="img js-fullheight" style="background-image: url('{% static 'assets/images/slider/s2.jpg'%}');">

    <title>Product Detail</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('path/to/your/background-image.jpg'); /* Replace with the actual path to your background image */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensures the body takes at least the full height of the viewport */
        }

        h2 {
            color: #333;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Navigation Bar Styles */
        nav {
            background-color: #fff;
            padding: 30px 10px;
            width: 100%;
            text-align: center;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 16px;
        }

        .product-container {
            display: flex;
            margin-top: 20px; /* Adjust margin as needed */
            margin-right: 60px; /* Adjust margin as needed */
            background-color: rgba(255, 255, 255, 0.8); /* Background color for the product container with some transparency */
            border-radius: 10px; /* Border radius for a rounded appearance */
        }

        .image-container {
            margin-right: 130px; /* Adjust margin as needed */
        }

        .product-image {
            max-width: 600px; /* Adjust the max-width based on your preference */
            width: 400px;
            height: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .details-container {
            width: 300px; /* Adjust width as needed */
            margin-right: 100px;
        }

        p {
            color: #555;
            margin-bottom: 10px;
        }

        /* Increase font size for product name */
        .product-name {
            font-size: 24px; /* Adjust font size as needed */
            color: #333; /* You can customize the color as well */
        }

        /* Apply strikethrough to the price */
        .strikethrough {
            text-decoration: line-through;
            color: #777; /* You can customize the color as well */
        }

        .no-image {
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="http://127.0.0.1:8000/products_users.html">Products</a>
        <a href="#">About Us</a>
        <!-- Add more links as needed -->
    </nav>

    <div class="product-container">
        <div class="image-container">
            <img class="product-image" src="{{ product.image.url }}" alt="{{ product.name }} Image">
        </div>
        <div class="details-container">
            <!-- Use the product-name class for the product name -->
            <p class="product-name"><strong>{{ product.name }}</strong></p>
            <p><strong>Brand:</strong> {{ product.brand }}</p>
            <!-- Apply strikethrough to the price -->
            <p> <span class="strikethrough">Rs.{{ product.price }}</span></p>
            <p><strong> Rs.{{ product.offer }}</strong></p>
            <p><strong>Description:</strong> {{ product.description }}</p>
        </div>
    </div>
</body>
</html>
